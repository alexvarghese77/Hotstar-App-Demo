
<div class="content-list-container">
    <ul class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="20"
    (scrolled)="onScroll()">

        
        <li *ngFor="let i of data">
            <div>
                <img src="$../../../assets/slices/{{i['poster-image']}}">
            </div>
            <p>{{ i.name }}</p>
        </li>
      </ul>
      
</div>
